<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Game UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Game Catalog</h1>

    <div id="formdiv">
        <label>Game Name</label>
        <input type="text" id="gamename" />
        <label>Type</label>
        <input type="text" id="gametype" />
        <label>Price</label>
        <input type="text" id="gameprice" />
        <label>BuyerId</label>
        <input type="text" id="buyerid" />
        <label>DevTeamId</label>
        <input type="text" id="devteamid" />
        <button type="button" onclick="create()">
            Add Game
        </button>
    </div>

    <div id="updateformdiv">
        <label>Game Name</label>
        <input type="text" id="gamenametoupdate" />
        <label>Type</label>
        <input type="text" id="gametypetoupdate" />
        <label>Price</label>
        <input type="text" id="gamepricetoupdate" />
        <label>BuyerId</label>
        <input type="text" id="buyeridtoupdate" />
        <label>DevTeamId</label>
        <input type="text" id="devteamidtoupdate" />
        <button type="button" onclick="update()">
            Update Game
        </button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Game</th>
                <th>Type</th>
                <th>Price</th>
                <th>Buyer Id</th>
                <th>DevTeam Id</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
